<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-Fit Örneği</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Object-Fit Özelliği</h1>
    </header>
    <section>
        <h2>Örnek Görseller</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/300x150" class="fill" alt="Fill örneği">
            <img src="https://via.placeholder.com/300x150" class="contain" alt="Contain örneği">
            <img src="https://via.placeholder.com/300x150" class="cover" alt="Cover örneği">
            <img src="https://via.placeholder.com/300x150" class="none" alt="None örneği">
            <img src="https://via.placeholder.com/300x150" class="scale-down" alt="Scale-Down örneği">
        </div>
    </section>
    <footer>
        <p>Bu örnek, CSS `object-fit` ve `object-position` özelliklerini kullanarak görsellerin nasıl kontrol edileceğini göstermektedir.</p>
    </footer>
</body>
</html>
