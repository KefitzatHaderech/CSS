<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo-sınıfları Örneği</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Pseudo-sınıfları</h1>
      <nav>
        <ul>
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Hakkında</a></li>
          <li><a href="#">İletişim</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Örnek Bölüm</h2>
      <p class="intro">
        Bu bölümde CSS pseudo-sınıflarını nasıl kullanabileceğinizi
        göstereceğiz.
      </p>
      <p>İşte bazı örnekler:</p>
      <ul>
        <li>Birinci öğe</li>
        <li>İkinci öğe</li>
        <li>Üçüncü öğe</li>
      </ul>
      <form>
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="subscribe">Abone Ol:</label>
        <input type="checkbox" id="subscribe" name="subscribe" />
      </form>
    </section>

    <footer>
      <p>&copy; 2024 CSS Pseudo-sınıfları Örneği.
      </p>
    </footer>
  </body>
</html>
