<!DOCTYPE html>
<!-- HTML5 belgesi olduğunu belirtir. -->
<html lang="tr">
  <!-- Belgenin dilini Türkçe olarak ayarlar. -->
  <head>
    <meta charset="UTF-8" />
    <!-- Karakter kodlamasını UTF-8 olarak ayarlar. -->
    <title>CSS İmleç Örneği</title>
    <!-- Belgenin başlığını ayarlar. -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Dış CSS dosyasını bağlar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport ayarlarını yapar. -->
  </head>
  <body>
    <section>
      <h1>CSS İmleç Özelliği Örneği</h1>
      <div class="default">Varsayılan İmleç</div>
      <div class="pointer">Pointer İmleç</div>
      <div class="text">Metin İmleci</div>
      <div class="move">Hareket İmleci</div>
      <div class="not-allowed">Yasak İmleci</div>
      <div class="custom">Özelleştirilmiş İmleç</div>
    </section>
  </body>
</html>
