<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Property Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="filter-examples">
        <h1>CSS Filter Property Örnekleri</h1>
        <div class="example">
            <h2>Bulanıklık (Blur)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="blur-example">
        </div>
        <div class="example">
            <h2>Doygunluk (Saturate)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="saturate-example">
        </div>
        <div class="example">
            <h2>Siyah-Beyaz (Grayscale)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="grayscale-example">
        </div>
        <div class="example">
            <h2>Sepya (Sepia)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="sepia-example">
        </div>
        <div class="example">
            <h2>Parlaklık (Brightness)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="brightness-example">
        </div>
        <div class="example">
            <h2>Kontrast (Contrast)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="contrast-example">
        </div>
        <div class="example">
            <h2>Tersine Çevirme (Invert)</h2>
            <img src="https://via.placeholder.com/300x150" alt="Example Image" class="invert-example">
        </div>
    </section>
</body>
</html>
